<div class="table-container">
  <div *ngIf="isLoadingProducts">
    <mat-spinner *ngIf="isLoadingProducts"></mat-spinner>
  </div>
  <div *ngIf="data">
    <table mat-table [dataSource]="data" class="productTable">

      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row">
           <span *ngIf="column.columnDef==='price'">{{(column.cell(row)|  currency:'EUR':'symbol')}}</span>
          <span
            *ngIf="column.columnDef==='category' || column.columnDef==='id' || column.columnDef === 'title' || column.columnDef === 'status'">{{ column.cell(row)}}</span>
          <span *ngIf="column.columnDef ==='description'" class="small">{{column.cell(row)}}</span>
          <img *ngIf="column.columnDef ==='image'" src="{{column.cell(row)}}">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>
  <mat-paginator [length]="resultsLength" [pageSize]="30"
                 aria-label="Select page of GitHub search results"></mat-paginator>
  <div *ngIf="!data"> Noch keine Daten vorhanden!</div>
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="routeToProductAdd()">Produkt hinzuf√ºgen</button>
  </div>

</div>
